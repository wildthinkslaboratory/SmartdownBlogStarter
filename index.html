---
layout: default
type: home
---

<header id="top" class="header">
  <div class="text-vertical-left">
    <img src="{{ "/assets/img/youtubeArtSmall.jpg" | relative_url }}" width="100" height="100" alt="logo">
    <a>wildthinks blog</a>

    <a href="{{site.baseurl}}/#a-about" onclick="$('#menu-close').click();">About&hellip;</a>
  </div>
</header>

<div class="container">
  <div class="inner clearfix">
    <section id="main-content">

      {% if site.posts.size > 0 %}
        <ul class="bloglist">
        {% for post in site.posts limit: 10 %}
            <li>
              <p class="bloglist-item">
                <a class="bloglist-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %-d, %Y'}}</time>
                <div class="bloglist-excerpt">
                  <p>{{ post.excerpt }}</p>
                </div>

              </p>
            </li>
        {% endfor %}
        </ul>
      {% else %}
          <p>No posts yet!</p>
      {% endif %}

    </section>
  </div>
</div>
